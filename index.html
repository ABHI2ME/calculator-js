<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
               <div class="box">
                      <div class="box-display">
                             <div class="box-display-input">
                                  <div class="box-display-input-1">----</div>
                             </div>
                             <div class="box-display-ans">
                                  <div class="box-display-ans-1">0</div>
                             </div>
                      </div>
                      <div class="box-operation">
                             <div class="cancel">C</div>
                             <div class="cross">del</div>
                             <div class="power  press">^</div>
                             <div class="add press">+</div>
                             <div class="one press">1</div>
                             <div class="two press">2</div>
                             <div class="three press">3</div>
                             <div class="minus press">-</div>
                             <div class="four press">4</div>
                             <div class="five press">5</div>
                             <div class="six press">6</div>
                             <div class="multiplly press">*</div>
                             <div class="seven press">7</div>
                             <div class="eight press">8</div>
                             <div class="nine press">9</div>
                             <div class="divide press">/</div>
                             <div class="zero press">0</div>
                             <div class="decimel press">.</div>
                             <div class="equal-btn">=</div>
                      </div>
               </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
